<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up page</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-[100%] h-[100vh] flex justify-between">
      <div
        class="hidden md:w-1/2 sm:w-[30%] h-[100vh] justify-center items-center object-cover bg-no-repeat sm:flex"
        style="background: url(./img/Rectangle\ 607.png)"
      >
        <div
          class="space-y-20 w-[70%] bg-white bg-opacity-25 border-inherit justify-center flex h-[80vh] flex-col items-center"
        >
          <div
            class="bg-white flex w-[90%] rounded-3xl space-x-5 justify-center items-center py-2"
          >
            <img src="./img/Linkedin.svg" alt="" />
            <a class="hidden md:inline" href="">Sign up with Linkedln</a>
          </div>
          <div
            class="bg-white flex w-[90%] rounded-3xl space-x-5 justify-center items-center py-2"
          >
            <img src="./img/twitter (1) 1.svg" alt="" />
            <a class="hidden md:inline" href="">Sign up with witter </a>
          </div>
          <div
            class="bg-white flex w-[90%] rounded-3xl space-x-5 justify-center items-center py-2"
          >
            <img src="./img/Facebook.svg" alt="" />
            <a class="hidden md:inline" href="">Sign up with Facebook</a>
          </div>
        </div>
      </div>
      <div class="md:w-1/2 h-[100vh] sm:w-[70%] w-full">
        <!-- bg-[url(./img/Group 21.svg)] -->
        <nav
          class="inline lg:flex md:justify-between md:items-center px-6 py-3 text-center"
        >
          <div>
            <a class="flex items-center" href="./index.html">
              <img class="sm:scale-75" src="./img/logo.png" alt="" />
              <p class="text-[#4BA586] sm:text-xl text-2xl">HouseLinkUp</p>
            </a>
          </div>
          <div>
            <p class="font-medium">
              Donâ€™t have an account?
              <span class="text-[#69B99D] pl-3">
                <a href="./sign-in.html">Sign in!</a>
              </span>
            </p>
          </div>
        </nav>
        <div>
          <h1 class="text-4xl font-Poppins font-semibold text-center">
            Sign Up
          </h1>
          <h4 class="font-normal font-Roboto text-center text-[18px] pt-4 pb-7">
            Get started absolutely free
          </h4>
          <div class="flex font-medium space-x-4 w-[100] justify-center">
            <div
              class="p-3 px-5 rounded-xl border flex space-x-2"
              style="border: 2px solid #69b99d"
            >
              <img src="./img/google 1.png" alt="" />
              <span> Google</span>
            </div>
            <div
              class="p-3 rounded-xl border flex space-x-2"
              style="border: 2px solid #69b99d"
            >
              <img src="./img/facebook 1.png" alt="" />
              <span> Facebook</span>
            </div>
          </div>
          <div
            class="flex items-center justify-center space-x-9 font-Roboto font-normal py-4"
          >
            <hr class="border-1 border-gray-500 w-[20%] inline-block" />
            <span> Or continue with </span>
            <hr class="border-1 border-gray-500 w-[20%] inline-block" />
          </div>
          <form class="items-center flex flex-col space-y-5">
            <input
              type="text"
              class="text-lg p-2 w-[55%] rounded-xl border"
              style="border: 1.5px solid black"
              placeholder="Full Name"
            />
            <input
              type="text"
              class="text-lg p-2 w-[55%] rounded-xl border"
              style="border: 1.5px solid black"
              placeholder="Enter Email"
            />
            <input
              type="text"
              class="text-lg p-2 w-[55%] rounded-xl border"
              style="border: 1.5px solid black"
              placeholder="Password"
            />
            <input
              type="text"
              class="text-lg p-2 w-[55%] rounded-xl border"
              style="border: 1.5px solid black"
              placeholder="Confirm Password"
            />
            <div class="w-[100%] flex justify-center">
              <button
                class="bg-[#69B99D] w-[55%] py-3 font-semibold rounded-xl"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>

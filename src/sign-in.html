<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-in</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-[100%] h-[100vh] flex justify-between">
      <div class="md:w-[60%] w-full">
        <nav
          class="inline lg:flex md:justify-between md:items-center p-7 text-center"
        >
          <div>
            <a class="flex items-center" href="./index.html">
              <img class="sm:scale-75" src="./img/logo.png" alt="" />
              <p class="text-[#4BA586] sm:text-xl text-2xl">HouseLinkUp</p>
            </a>
          </div>
          <div>
            <p class="font-medium">
              Donâ€™t have an account?
              <span class="text-[#69B99D] pl-3">
                <a href="">Sign up!</a>
              </span>
            </p>
          </div>
        </nav>
        <div>
          <h1 class="text-4xl font-Poppins font-semibold text-center">
            Welcome Back
          </h1>
          <h4 class="font-normal font-Roboto text-center text-[18px] pt-4 pb-7">
            Login into your account
          </h4>
          <div class="flex font-medium space-x-4 w-[100] justify-center">
            <div
              class="p-3 px-5 rounded-xl border flex space-x-2"
              style="border: 2px solid #69b99d"
            >
              <img src="./img/google 1.png" alt="" />
              <span> Google</span>
            </div>
            <div
              class="p-3 rounded-xl border flex space-x-2"
              style="border: 2px solid #69b99d"
            >
              <img src="./img/facebook 1.png" alt="" />
              <span> Facebook</span>
            </div>
          </div>
          <div class="flex items-center justify-center space-x-9 font-Roboto
          font-normal py-4">
            <hr class="border-1 border-gray-500 w-[20%] inline-block" />
            <span> Or continue with </span>
            <hr class="border-1 border-gray-500 w-[20%] inline-block" />
          </div>
          <form class="items-center flex flex-col">
            <input
              type="text"
              class="text-xl p-4 w-[55%] rounded-xl border mb-5"
              style="border: 2.5px solid black"
              placeholder="Email"
            />
            <br />
            <input
              type="text"
              class="text-xl p-4 w-[55%] rounded-xl border mb-5"
              style="border: 2.5px solid black"
              placeholder="password"
            />
            <div class="md:flex justify-between space-x-8">
              <div class="flex items-center">
                <input type="checkbox" id="toggle" class="hidden" />
                <label
                  for="toggle"
                  class="cursor-pointer flex font-medium space-x-4"
                >
                  <div class="relative">
                    <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                    <div
                      class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
                    ></div>
                  </div>
                  <span> Remember me </span>
                </label>
              </div>
              <div class="text-[#D93F21]">
                <a class="font-bold" href="">Recover Password</a>
              </div>
            </div>
            <div class="w-[100%] flex justify-center mt-8">
              <button
                class="bg-[#69B99D] w-[50%] py-4 font-semibold rounded-xl"
              >
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="hidden md:inline w-[40%] h-[100vh]">
        <img
          class="w-[100%] h-[100vh] object-cover bg-no-repeat"
          src="./img/linkedin-sales-solutions-B_DJO2-K22M-unsplash 1.png"
          alt=""
        />
      </div>
    </header>
    <script>
      const toggle = document.getElementById("toggle");
      const dot = document.querySelector(".dot");

      toggle.addEventListener("change", function () {
        if (toggle.checked) {
          dot.classList.add("translate-x-6");
          dot.classList.remove("translate-x-0");
        } else {
          dot.classList.remove("translate-x-6");
          dot.classList.add("translate-x-0");
        }
      });
    </script>
  </body>
</html>
